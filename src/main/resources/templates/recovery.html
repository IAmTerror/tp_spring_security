<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Recovery</title>
</head>
<body>

<form sec:authorize="hasAuthority('USER')" th:action="@{modPasswordByUser}" method="post">
    <div >Old password :</div><br>
    <input name="id" hidden="hidden" th:value="${idUser}">
    <input type="password" name="old" value="">
    <br>
    New password :<br>
    <input type="password" name="new" value="">
    <br>
    Confirm new password :<br>
    <input type="password" name="confirm" value="">
    <br><br>
    <input type="submit" value="submit">
</form>

<form sec:authorize="hasAuthority('ADMIN')" th:action="@{modPasswordByAdmin}" method="post">
    <input hidden="hidden" name="id" th:value="${idUser}">
    New password :<br>
    <input type="password" name="new" value="">
    <br>
    Confirm new password :<br>
    <input type="password" name="confirm" value="">
    <br><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
